<script>
    const div= document.createElement('div')

    div.style.padding="12px"
    //div.innerText="chai aur code"//ye bhi sahi hai
    const addText=document.createTextNode("chai aur code") 
    div.appendChild(addText);
    ////yahan tak div sirf memeory me,web paage par nhi aaya hai.
    //web page lane k liye ise attach karna padta hai.
    document.body.appendChild(div);//this will attach div to page.
